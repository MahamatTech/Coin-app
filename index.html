<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Cal</title>
</head>
    <body>
    <form action="#">
  <label for="txtCoin">1920-1967 Coin Type</label>
  
        <select id="cboCoins" multiples="multiple">
            <option value="0">Select a coin</option>
            <option value="1.59">Dime</option>
            <option value="3.96"> Quarter</option>
            <option value="7.93">Half-Dollar</option>
            <option value="15.85">Dollar</option>
            </select>
    <label for="txtQty">Coin Quantity</label>
    <input type="text" id="txtQty" size="6">
    <label for="txtoutput">Stash value</label>
    <input type="text" id="txtoutput" size="6">
    
        <input type="button" id="btnCalc" value="Calculate Value">
        </select>
        </form>
    </body>

        <script src="scripts/coin.js"></script>

</html>
